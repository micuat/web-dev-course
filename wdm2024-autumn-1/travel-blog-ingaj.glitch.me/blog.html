<script>
  // Example posts data
  const posts = [
    {
      title: "Exploring the Streets of Paris",
      image: '<img src="https://cdn.glitch.global/6a173a61-0fb5-4909-8294-bfa38cb866bc/photo_2024-09-22%2014.15.53.jpeg?v=1727111750306" alt="Paris" class="small-image">',
      description: "Paris, A Love Story: Rediscovering Art and Heart",
      link: "paris.html" // Link to Paris post
    },
    {
      title: "The Charm of Portofino",
      image: '<img src="https://cdn.glitch.global/6a173a61-0fb5-4909-8294-bfa38cb866bc/photo_2024-09-22%2014.15.35.jpeg?v=1727112201665" alt="Portofino" class="small-image">',
      description: "Portofino: A Serene Escape by the Azure Sea",
      link: "portofino.html" // Link to Portofino post
    },
    {
      title: "Visiting Como Lake",
      image: '<img src="https://cdn.glitch.global/6a173a61-0fb5-4909-8294-bfa38cb866bc/photo_2024-09-22%2014.15.29.jpeg?v=1727006171345" alt="Como Lake" class="small-image">',
      description: "It was first time visiting the Como Lake. Bella ciao!",
      link: "post-como.html" // Link to Como post
    }
    // Add more posts as needed
  ];

  // Function to render the posts
  function renderPosts() {
    const postsContainer = document.getElementById("posts-container");
    posts.forEach(post => {
      const postElement = `
        <div class="post">
          <div class="post-content">
            <h3><a href="${post.link}">${post.title}</a></h3>
            <p>${post.description}</p>
          </div>
          ${post.image}
        </div>
      `;
      postsContainer.innerHTML += postElement;
    });
  }

  // Call the function to render posts
  window.onload = renderPosts;
</script>
